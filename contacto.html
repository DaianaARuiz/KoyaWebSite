<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <title>Koya Web</title>
</head>
<body>

    <header id="header" class="header">
        <div class="contenedor">
            <div class="menu">
                <h2 class="logo"><span class="corchete"><</span>Koya Web<span class="corchete">></span></h2>
                <nav class="nav">
                    <a href="index.html" title="Ir a Inicio">Inicio</a>
                    <a href="servicios.html" title="Ir a Nosotros">Servicios</a>
                    <a href="trabajos.html" title="Ir a Servicios">Trabajos</a>
                    <a href="preguntas.html" title="Ir a preguntas">Preguntas frecuentes</a>
                    <a href="contacto.html" title="Ir a Contacto">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="contact_title">
                <p>Contactantos</p>
                <p>Env√≠anos tu consulta y te responderemos a la brevedad</p>
            </div>
            <div class="contact_content">
                <div class="contact_socialNetworks">
                    <td><i class="fab fa-facebook-f"></i></td>
                    <td><i class="fab fa-instagram"></i></td>
                    <td><i class="fab fa-whatsapp"></i></td>
                </div>
                <div class="contact_formContainer">
                    <form method="POST" action="">
                        <label for="name" class="lbl" id="nameLabel">Nombre</label>
                        <input class="inputs-form"type="text" id="name" name="client_name" maxlength="20">
    
                        <label for="subject" class="lbl" id="subjectLabel">Asunto</label>
                        <input class="inputs-form" type="text" id="subject" name="email_subject" maxlength="20">
    
                        <label for="email" class="lbl" id="emailLabel">Email</label>
                        <input class="inputs-form" type="email" id="email" name="client_email">
    
                        <label for="message" class="lbl" id="textareaLabel" >Consulta</label>
                        <textarea  id="message" name="client_message"></textarea>

                        <input type="submit" value="Enviar" class="btn-contac">
                    </form>
                </div>    
            </div>
           


        </section>
    </main>
    <script src="https://kit.fontawesome.com/2d78e61024.js" crossorigin="anonymous"></script>
    <script src="js/contactos1.js"></script>
</body>
</html>
